<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack Starter Kit</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <form class="search-form" id="search-form">
    <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    <button type="submit" class="btn btn-submit">Search</button>
  </form>
  <ul class="gallery">
    <!-- Список <li> с карточками изображений -->
  </ul>

  <!-- кнопка load more -->
  <button type="button" class="btn btn-load-more button is-hidden" data-action="load-more">
    Load more
  </button>

</body>

</html>
